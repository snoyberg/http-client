sudo: false

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-7.10.1

before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:/opt/ghc/7.10.1/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz | gunzip > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack

script:
  - stack +RTS -N2 -RTS --no-terminal test

cache:
  directories:
    - $HOME/.stack
